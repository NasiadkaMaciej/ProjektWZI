<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivove</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div>
            <ul>
                <!-- Page title -->
                <li class="name">Pivove</li>
                
                <!-- Search Box -->
                <li>
                    <input type="text" placeholder="Search...">
                </li>

                <!-- Navigation Buttons -->
                <li><button>Add +</button></li>
                <li><button class="beender">Beender</button></li>
                <li><button class="login"></button></li>
            </ul>
        </div>
    </nav>

    <!-- Feed -->
    <div class="feed">

        <!-- Feed Item -->
        <div class="feed-item">

                <!-- Image Section -->
            <img src="https://placecats.com/200/400" alt="Sample Image" width="300">

            <!-- Star Rating Section -->
            <div class="rating">
                <span>⭐️⭐️⭐️⭐️⭐️</span> <!-- Example stars, could represent 4/5 -->
                <span>(4/5)</span>
            </div>
                <!-- Description -->
                <div class="description">
                    <h3>Name</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores cum, placeat rerum enim dolor quod cumque nihil ea? 
                        Eaque blanditiis, repellendus voluptatem ipsum omnis officiis provident delectus exercitationem repellat molestiae.
                    </p>
                

                <!-- Buttons -->
                <div class="buttons">
                    <button>Read more</button>
                </div>
                
            </div>

        </div>

    </div>
</body>
</html>
